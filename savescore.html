<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, intial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Sports Quiz</title>
        <link rel="icon" type="image/x-icon" href="../Images/sportsfavicon.jpg">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar"> <!-- This is the sidebar -->
            <a class="name" href="index.html">SPORTS QUIZ</a>
            <nav>
                <a href="index.html">Home</a>
                <a class="active" href="game.html">Quiz</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="feedback.html">Feedback</a>
            </nav>
        </div>
        <div class="content"> <!-- This is the content area -->
            <div class="wrapper">
                <div>
                    <h2 class="title">You finished a quiz!!</h2>
                    <!-- This is where the animation is -->
                    <dotlottie-player src="https://lottie.host/a62a77ee-d74a-4c00-9556-1d979353d92e/mg0B1puJua.json" background="transparent" speed="1" loop autoplay id="animation3"></dotlottie-player>
                </div>
                <div class="foot">
                    <form id="update-score-form"> <!-- Making of the form for user to type their score for store it in restDB -->
                        <input type="text" name="username" id="username" placeholder="username">
                        <input type="text" name="score" id="pointscored" placeholder="score">
                        <button type="submit" class="btn" id="saveScoreBtn" onclick="return submitScore()">Save</button> <!-- Save button -->
                    </form>
                    <a class="btn" href="game.html">Play Again!</a>
                    <a class="btn" href="index.html">Go Home</a>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> <!-- Making use of lottie -->
        <script src = "script.js"></script>
        <script src = "savescore.js"></script>
    </body>
</html>
